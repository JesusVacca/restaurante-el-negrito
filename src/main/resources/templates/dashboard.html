<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/assets/css/base.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="root" id="root">
  <th:block th:replace="~{fragments/loading :: loading}"></th:block>
  <button type="button" class="menu" id="menu">
    <i class="bi bi-list"></i>
  </button>
  <aside class="sidebar" id="sidebar">
    <h3>Panel administrativo</h3>
    <ul>
      <li>
        <a th:href="@{/dashboard/}">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a th:href="@{/dashboard/products/}">
          <i class="bi bi-box"></i>
          <span>Gestión de productos</span>
        </a>
      </li>
      <li>
        <a th:href="@{/dashboard/users/}">
          <i class="bi bi-people"></i>
          <span>Gestión de usuario</span>
        </a>
      </li>
      <li>
        <a th:href="@{/dashboard/recipes/}">
          <i class="bi bi-cup-hot"></i>
          <span>Gestión de platillos</span>
        </a>
      </li>
      <li>
        <a th:href="@{/dashboard/menu/}">
          <i class="bi bi-list-ol"></i>
          <span>Gestión de menú</span>
        </a>
      </li>
      <li>
        <a th:href="@{/dashboard/orders/}">
          <i class="bi bi-graph-up-arrow"></i>
          <span>Gestión de pedido</span>
        </a>
      </li>
      <li>
        <a th:href="@{/dashboard/table/}">
          <i class="bi bi-fork-knife"></i>
          <span>Gestión de mesas</span>
        </a>
      </li>
      <li>
        <a th:href="@{/auth/login/}" class="logout">
          <i class="bi bi-door-open"></i>
          <span>Salir</span>
        </a>
      </li>
    </ul>
  </aside>
  <main class="content">
    <th:block layout:fragment="content">

    </th:block>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/script/base.js}"></script>
<th:block layout:fragment="script">

</th:block>
</body>
</html>
