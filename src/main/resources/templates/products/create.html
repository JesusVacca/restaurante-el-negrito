<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard}"
>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section class="sections" layout:fragment="content">
  <div id="error-alert"></div>
  <h3>Crear producto</h3>
  <nav class="navbar navbar-light bg-light">
    <a th:href="@{/dashboard/products/}" class="btn btn-success button-section">
      <i class="bi bi-arrow-left"></i>
      <span>Volver atras</span>
    </a>
  </nav>
  <div class="container d-flex justify-content-center">
    <form class="w-100 p-4" style="max-width: 90%;" id="create-product">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label for="name" class="form-label">Nombre del producto</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="col-md-12 mb-3">
          <label for="unitOfMeasure" class="form-label">Unidad de Medida</label>
          <input type="text" class="form-control" id="unitOfMeasure" name="unitOfMeasure">
        </div>

        <div class="col-md-12 mb-3">
          <label for="quantity" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="quantity" name="quantity" min="0">
        </div>

        <div class="col-md-12 mb-3">
          <label for="price" class="form-label">Precio</label>
          <input type="number" class="form-control" id="price" name="price" min="0" step="0.01">
        </div>

        <div class="col-md-12 mb-3">
          <label for="category" class="form-label">Categoria</label>
          <select class="form-select" id="category" name="category">
            <option th:each="category : ${categories}"
                    th:value="${category.name}"
                    th:text="${category.name}">
            </option>
          </select>
        </div>

        <div class="col-md-12 mb-3">
          <label for="status" class="form-label">Estado</label>
          <select class="form-select" id="status" name="status">
            <option th:each="status : ${T(com.prototype.restaurante_el_negro.enums.ProductStatus).values()}"
                    th:value="${status}"
                    th:text="${status}">
            </option>
          </select>
        </div>
        <div class="col-md-12 mb-3">
          <label for="imageUrl" class="form-label">URL de la imagen</label>
          <input type="file" class="form-control" id="imageUrl" name="imageUrl" required>
        </div>
        <div class="col-md-12 mb-3">
          <label for="description" class="form-label">Descripci√≥n</label>
          <textarea class="form-control" id="description" name="description">

                            </textarea>
        </div>
        <div class="col-12 d-grid">
          <button type="submit" class="btn btn-success">Guardar producto</button>
        </div>
      </div>
    </form>
  </div>
</section>
<th:block layout:fragment="script">
  <script th:src="@{/assets/script/products.js}"></script>
</th:block>
</body>
</html>
