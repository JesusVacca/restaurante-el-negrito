<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard}"
>
<head>
    <meta charset="UTF-8">
    <title>Listado de mesas</title>
    <link rel="stylesheet" th:href="@{/assets/css/base.css}">
</head>
<body>
<section class="sections" layout:fragment="content">
    <h3>Listado de pedidos</h3>
    <nav class="navbar navbar-light bg-light">
        <a th:href="@{create-table}" class="btn btn-success">
            <i class="bi bi-plus-square"></i>
            <span>Crear nuevo</span>
        </a>
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar mesa ..." aria-label="Search">
        </div>
    </nav>
    <div class="table-responsive">
        <table class="table table-hover text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Estado</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="table : ${tables}">
                <tr th:data-id="${table.id}">
                    <td th:text="${table.id}"></td>
                    <td th:text="${table.name}"></td>
                    <td th:switch="${table.isAvailable}">
                        <span th:case="true"  class="badge bg-success">DISPONIBLE</span>
                        <span th:case="false" class="badge bg-warning text-dark">NO DISPONIBLE</span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-sm btn-primary">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</section>

</body>
</html>
